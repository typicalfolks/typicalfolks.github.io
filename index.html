
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kling AI Image to Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hero {
            text-align: center;
            padding: 40px 20px 20px 20px;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .media-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px 20px;
            background: #f9f9f9;
            color: black;
        }
        .media-section img {
            max-width: 400px;
            border-radius: 10px;
        }
        .media-section video {
            max-width: 400px;
            border-radius: 10px;
        }
        .arrow {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Bring Images to Life with Kling AI</h1>
        <p>Transform any image into stunning animated video using AI.</p>
    </div>
    <div class="media-section">
        <img src="Louisiana.png" alt="Louisiana Crawfish Lady"/>
        <div class="arrow">➡️</div>
        <video controls>
            <source src="Louisiana.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
