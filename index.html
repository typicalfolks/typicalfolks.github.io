<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kling AI Image to Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hero {
            text-align: center;
            padding: 10px 20px 20px 20px;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .media-section-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 40px 20px;
            background: #f9f9f9;
            color: black;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }
        .media-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .media-section img,
        .media-section .gif {
            width: 96.188px;
            border-radius: 10px;
        }
        .arrow {
            font-size: 2.5em;
        }
        .content-section {
            background: #fff;
            color: #000;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .signup-section {
            background: #222;
            color: white;
            padding: 40px 20px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .signup-section h2 {
            margin-top: 8px;
        }
        .signup-title {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 10px;
        }
        .signup-title h2,
        .signup-title span {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            top: -2px;
        }
        .signup-title img {
            height: 32px;
            vertical-align: baseline;
            margin: 0;
        }
        .youtube-section {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        .youtube-section iframe {
            width: 75%;
            height: 225px;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 37.5px;
        }
        .why-use-section .button-container {
            margin-top: 37.5px;
        }
        .cta-button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .content-section h2.indent {
            margin-top: 25px;
            padding-left: 20px;
        }
        .centered-title,
        .centered-video-title {
            text-align: center;
        }
        .feature-list {
            padding-left: 0;
            list-style: none;
            text-align: left;
        }
        .feature-list li {
            margin-bottom: 20px;
        }
        .feature-list strong {
            display: block;
            margin-bottom: 4px;
            text-align: left;
        }
        .feature-description {
            margin-left: 12px;
            text-align: left;
        }
        .accent-list {
            list-style: disc;
            padding-left: 40px;
        }
        .accent-list li {
            margin-bottom: 12px;
        }
        .why-use-section {
            background: #222;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .app-note-section {
            background: white;
            color: black;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
